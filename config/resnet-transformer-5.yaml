trainer:
  epochs: 100000
  verbose: true

model:
  model_type: "resnettransformer"  # Can be "resnet", "efficientnet" or "resnettransformer"
  initial_filters: 48
  multiplier: 2

optimizer:
  learning_rate: 0.0005
  weight_decay: 0.00001

preprocessing:
  use_full_preprocessing: false
  # If true, equivalent to:
  preprocessing_steps:
    - "remove_background_tensor"
    - "resize_resnet_tensor"
  # If false, equivalent to:
  # preprocessing_steps:
  #   - "resize_resnet"

train_dataset:
  remove_previously_processed: false
  dataset_type: "real"  # Can be "real" or "synthetic"
  folder_name: "synthetic"  # Picks all the images from this folder and the .csv file with the same name.
  save_processed: false
  zero_pad: 7
  only_tensors: true
val_dataset:
  remove_previously_processed: true
  dataset_type: "real"  # Can be "real" or "synthetic"
  folder_name: "validation"  # Picks all the images from this folder and the .csv file with the same name.
  only_tensors: true
dataloader:
  batch_size: 128
  shuffle: true
  num_workers: 0
  steps_per_epoch: 30
  pin_memory: false
